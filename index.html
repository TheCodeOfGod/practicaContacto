<!DOCTYPE html>
<html lang="en">
<head>

    <title>CONTACTO</title>

<body>
    <h1>CONTACTANOS !</h1>

        <form action="">

            <h2>Email</h2>
            <input  id="email" type="email" name="email" placeholder="Escriba su direccion de correo electronico">
                
                <h2>Razon</h2>
                <input id="radio" type="radio" name="opcion">Queja  
                <input type="radio"  name="opcion" id="agendarCita">Agendar cita
                


            <h2>Detalles</h2>
            <input type="text" name="descripcion" id="descripcion">
            <br>
            
            <h2 id="como">¿Comó nos <br>conociste?</h2>

            <select name="comoConociste" id="">
                <option value="todas">Todas</option>
                <option value="internet">Internet</option>
                <option value="recomendacion">Recomendacion</option>
                <option value="otro">Otra manera</option>
            </select>
            <br> <br>
            <input type="submit" value="Enviar" id="enviar">
            
            
        </form>

    </div>
